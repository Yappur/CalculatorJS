        <p>©2025 <strong>Mateo Yapur.</strong> All rights reserved.</p>
      </div>
      <form name="f1">
        <br />
        <input type="text" name="txtcaja1" />
        <br />
        <input type="text" name="txtcaja2" value="0" />
        <br />
        <input
          type="button"
          class="clear"
          onclick="document.f1.txtcaja2.value = '0'"
          value="CE"
        />
        <input
          type="button"
          class="clear"
          onclick="document.f1.reset()"
          value="C"
        />
        <input
          type="button"
          class="clear"
          onclick="deleteCaracter()"
          value="⌫"
        />

        <input type="button" class="arit" onclick="arit('/')" value="÷" />
        <br />

        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="7"
        />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="8"
        />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="9"
        />
        <input type="button" class="arit" onclick="arit('*')" value="x" />
        <br />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="4"
        />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="5"
        />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="6"
        />
        <input type="button" class="arit" onclick="arit('-')" value="-" />
        <br />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="1"
        />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="2"
        />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="3"
        />
        <input type="button" class="arit" onclick="arit('+')" value="+" />
        <br />
        <input type="button" class="numeros" onclick="raiz()" value="√" />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="0"
        />
        <input
          type="button"
          class="numeros"
          onclick="escribir(this.value)"
          value="."
        />
        <input type="button" class="igual" onclick="calcular()" value="=" />
      </form>
